<html lang="en">
<head>

    <meta property="og:url" content="https://midhorde.com/fishing/leaderboard">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Bobbers Leaderboard | The Horde">

    <link rel="stylesheet" href="/shared/nav.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            overflow: auto;
        }

        .site-nav {
            align-self: stretch;
        }

        .game-container {
            width: 100%;
            aspect-ratio: auto;
            background-size: cover;
        }

        .leaderboard-page {
            min-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            padding-top: 80px;
        }

        .leaderboard-container {
            background: rgba(45, 65, 100, 0.92);
            border: 2px solid var(--gold);
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }

        .leaderboard-container h2 {
            font-family: 'MedievalSharp', cursive;
            font-size: 2rem;
            color: var(--gold);
            text-align: center;
            margin-bottom: 20px;
        }

        .lb-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .lb-tab {
            padding: 10px 20px;
            font-size: 0.9rem;
        }

        .leaderboard-list {
            max-height: none;
        }

        .leaderboard-entry {
            padding: 12px 15px;
            font-size: 1rem;
            color: #fff;
        }

        .lb-rank {
            width: 40px;
            font-size: 1.2rem;
            color: #fff;
        }

        .lb-wallet {
            font-size: 0.9rem;
            color: #fff;
            flex: 1;
        }

        .lb-wallet .discord-name {
            color: #5865F2;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .discord-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
        }

        .lb-wallet .wallet-name {
            font-family: monospace;
            color: #aaa;
        }

        .lb-score {
            font-size: 1.1rem;
            color: #fff;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(45, 65, 100, 0.9);
            border: 2px solid var(--gold);
            border-radius: 8px;
            padding: 10px 18px;
            font-family: 'MedievalSharp', cursive;
            font-size: 0.95rem;
            color: var(--gold);
            text-decoration: none;
            z-index: 10;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(55, 75, 110, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }

        .leaderboard-empty {
            padding: 40px;
            font-size: 1.1rem;
            color: #fff;
        }

        .stats-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(60, 80, 120, 0.8);
            border: 1px solid #667;
            border-radius: 8px;
            padding: 15px 25px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--gold);
        }

        .stat-label {
            font-size: 0.85rem;
            color: #fff;
            margin-top: 5px;
        }

        .tournament-lb-banner {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: rgba(10, 10, 21, 0.92);
            border: 2px solid var(--gold);
            border-radius: 8px;
            padding: 12px 20px;
            margin-bottom: 20px;
            max-width: 600px;
            width: 100%;
        }

        .tournament-lb-timer {
            font-family: 'MedievalSharp', cursive;
            font-size: 1rem;
            color: var(--gold);
        }

        .tournament-lb-banner.live {
            border-color: #2ecc71;
        }

        .tournament-lb-banner.live .tournament-badge {
            background: #2ecc71;
            animation: pulse-badge 2s ease-in-out infinite;
        }

        @keyframes pulse-badge {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .tournament-lb-banner.ended {
            border-color: #666;
        }

        .lb-show-more {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 6px;
            color: var(--gold);
            font-family: 'MedievalSharp', cursive;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .lb-show-more:hover {
            background: rgba(255, 215, 0, 0.2);
        }

        .tournament-lb-banner.ended .tournament-badge {
            background: #666;
        }

        @media (max-width: 480px) {
            .leaderboard-container {
                padding: 20px 15px;
            }

            .leaderboard-container h2 {
                font-size: 1.5rem;
            }

            .lb-tab {
                padding: 8px 12px;
                font-size: 0.8rem;
            }

            .leaderboard-entry {
                padding: 10px 12px;
                font-size: 0.9rem;
            }

            .stat-box {
                padding: 10px 20px;
            }

            .stat-value {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>

            </div>
        </div>
        <div class="nav-group">
            <span class="nav-group-label">Utility</span>
            <div class="nav-dropdown">
                <a href="/swap">MidSwap</a>
                <a href="/dao">DAO</a>
                <a href="/collage-maker">Collage Maker</a>
                <a href="/orc-advisor">Orc Advisor</a>
            </div>
        </div>
        <div class="nav-group">
            <span class="nav-group-label">Arcade</span>
            <div class="nav-dropdown">
                <a href="/minigame">Horde Tower Defense</a>
                <a href="/orc-run">Orc Run</a>

        </div>

        <button id="nav-link-x" class="nav-link-x" title="Link X">Link X</button>
    </nav>
    <div class="game-container" id="main-content">
        <h1 class="game-title">Bobbers</h1>

        <a href="index.html" class="back-link">Back to Game</a>

        <!-- Mute Button -->
        <button id="muteBtn" class="mute-btn">üîä</button>

        <div class="leaderboard-page">
            <div class="tournament-lb-banner" id="tournamentLbBanner">
                <span class="tournament-badge">TOURNAMENT</span>
                <span id="tournamentLbTimer" class="tournament-lb-timer"></span>
            </div>
            <div class="leaderboard-container">
                <h2>Leaderboard</h2>

                <div class="stats-row" id="statsRow">
                    <div class="stat-box">
                        <div class="stat-value" id="totalCatches">-</div>
                        <div class="stat-label">Total Catches</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="totalPlayers">-</div>
                        <div class="stat-label">Players</div>
                    </div>
                </div>

                <div class="lb-tabs">
                    <button class="lb-tab active" data-type="score">Score</button>
                    <button class="lb-tab" data-type="catches">Catches</button>
                    <button class="lb-tab" data-type="legendary">Legendary</button>
                </div>

                <div id="leaderboardList" class="leaderboard-list">
                    <div class="leaderboard-empty">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Desktop only prompt -->
    <div class="rotate-prompt">
        <div class="rotate-icon">üñ•Ô∏è</div>
